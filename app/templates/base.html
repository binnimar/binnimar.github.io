<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="A portfolio website showcasing my projects, skills, and experience in DevOps and software engineering.">
    <meta name="keywords" content="DevOps, AWS, Terraform, Portfolio, Cloud Engineer, Software Engineering">
    <meta name="author" content="Your Name">

    <title>My Portfolio</title>

    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha384-o/x2KNDKjD7z0f6Bd7cFQ7BbbhM5Y2lZj6U5zOIb4Nj3Um5U1mPlw9Xj1M3K9F5F" crossorigin="anonymous"-->
    <!-- Font Awesome latest version -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
        integrity="sha384-H5F7U62PUrYrRgOrS3F4j+RTNdrLxql2+N5F5fu4QbNQ2JxXxBl5p5H+ZZ5J5E5X" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <body>
        <!-- Fixed Navbar outside the flex container -->
        <nav class="navbar">
            <div class="container">
                <a href="/" class="logo">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
                    My Portfolio
                </a>
                <button class="nav-toggle" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <ul class="nav-links">
                    <li>
                        <a href="{{ url_for('main.about') }}"
                            class="{% if active_page == 'about' %}active{% endif %}">About</a>
                    </li>
                    <li>
                        <a href="{{ url_for('main.projects') }}"
                            class="{% if active_page == 'projects' %}active{% endif %}">Projects</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Page container for content and footer -->
        <div class="page-container">
            <main class="content">
                {% block content %}{% endblock %}
                <script src="{{ url_for('static', filename='js/script.js') }}" async></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"
                    integrity="sha384-H5F7U62PUrYrRgOrS3F4j+RTNdrLxql2+N5F5fu4QbNQ2JxXxBl5p5H+ZZ5J5E5X"
                    crossorigin="anonymous"></script>
                <script>
                    AOS.init();
                </script>
            </main>

            <!-- Footer -->
            <footer>
                <div class="container">
                    <p>&copy; 2024 My Portfolio | Built with Flask & ❤️</p>
                </div>
            </footer>
    </body>

</html>
